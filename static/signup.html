<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeamWisp Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-neutral-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-neutral-800 p-6 rounded-xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center">Sign Up for TeamWisp</h2>

    <div id="feedback" class="text-sm text-center text-green-400 font-medium hidden"></div>

    <!-- Step 1: Email -->
    <div id="step-email">
      <input id="email" type="email" placeholder="Work/College Email" required
        class="w-full px-4 py-2 bg-neutral-700 rounded-lg placeholder-neutral-400 text-white border border-neutral-600 focus:ring-2 focus:ring-white focus:outline-none" />
      <button id="send-otp" class="w-full mt-4 bg-white text-black py-2 rounded-lg hover:bg-gray-300 transition">Send OTP</button>
    </div>

    <!-- Step 2: OTP -->
    <div id="step-otp" class="hidden">
      <input id="otp" type="text" maxlength="6" placeholder="Enter OTP"
        class="w-full px-4 py-2 bg-neutral-700 rounded-lg placeholder-neutral-400 text-white border border-neutral-600 focus:ring-2 focus:ring-white focus:outline-none" />
      <button id="verify-otp" class="w-full mt-4 bg-white text-black py-2 rounded-lg hover:bg-gray-300 transition">Verify OTP</button>
    </div>

    <!-- Step 3: Password -->
    <div id="step-password" class="hidden">
      <input id="password" type="password" placeholder="Create Password"
        class="w-full px-4 py-2 bg-neutral-700 rounded-lg placeholder-neutral-400 text-white border border-neutral-600 focus:ring-2 focus:ring-white focus:outline-none mb-2" />
      <input id="confirm" type="password" placeholder="Confirm Password"
        class="w-full px-4 py-2 bg-neutral-700 rounded-lg placeholder-neutral-400 text-white border border-neutral-600 focus:ring-2 focus:ring-white focus:outline-none" />
      <button id="create-account" class="w-full mt-4 bg-white text-black py-2 rounded-lg hover:bg-gray-300 transition">Create Account</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
